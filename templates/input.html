<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashback-start</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body style="background-color: black;">
    <div class="top_bar">
      <a href="/"><img src="static/small_logo.png" width="140"/></a>
    </div>
    <div id="input-form">
      <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckDefault" style="color: white;">Remix mode</label>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      </div>
      <div class="custom-input">
        <h5 style="color: white;">Upload Image</h5>
        <label class="rounded-3" for="image-input">Upload</label>
        <input type="file" id="image-input" name="image">
      </div>
      <div class="custom-input">
        <h5 style="color: white;">Explain Your image</h5>
        <textarea class="rounded-3" id="prompt-input" form="input-form" placeholder="Explain The background you would like to add around"></textarea>
      </div>
      <input type="submit" class="img-button" value="" onclick="generate()">
    </div>
    <div id="loading-overlay">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script src="static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
