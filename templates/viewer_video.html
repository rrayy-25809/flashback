<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashback Viewer</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera setup with basic controls -->
      <a-entity camera wasd-controls="enabled: false" look-controls></a-entity>

      <!-- Sky background setting -->
      <a-sky color="#000000"></a-sky>

      <!-- Load video assets -->
      <a-assets>
        <video id="curvedvideo" src="static/{{file}}.mp4" autoplay loop="true" webkit-playsinline playsinline></video>
      </a-assets>

      <!-- Curved video display -->
      <a-videosphere src="#curvedvideo" radius="5" theta-length="270" height="9" rotation="0 0 0" position="0 1.6 0"></a-videosphere>
    </a-scene>

    <!-- Fallback content for unsupported browsers -->
    <noscript>
      <p>Your browser does not support A-Frame. Please enable JavaScript or use a compatible browser.</p>
    </noscript>
  </body>
</html>
