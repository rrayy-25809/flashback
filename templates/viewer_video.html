<!DOCTYPE html>
<html>
  <head>
    <title>Flashback-viewer</title>
    <style>
      body,html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #vr {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <a-scene>
      <!-- 360도 비디오 구체 -->
      <a-videosphere src="#my-video" autoplay="true" loop="true"></a-videosphere>

      <!-- 비디오 파일 로드 -->
      <video id="my-video" autoplay loop playsinline webkit-playsinline>
        <source src="{{file}}" type="video/mp4"/>
      </video>
    </a-scene>
  </body>
</html>
